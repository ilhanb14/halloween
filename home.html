<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWeen Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">
                <img src="HWface.png" class="img-fluid" alt="halloween face">
                <p><a href="faq.html">find out more</a></p>
            </div>
            <div class="col-md-8">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Voornaam</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Achternaam</label>
                        <input type="text" class="form-control">
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Telefoon</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputAmanount" class="form-label">Aantal</label>
                      <input type="number" min="1" class="form-control">
                    </div>
                    <div class="col-md-6 align-self-center ">
                        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                        <label class="btn" for="option5">KIDS 20:00</label>

                        <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                        <label class="btn" for="option6">ADULTS 21:00</label>
                    </div>
                    <div class="col-md-6 ">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"> Soep</label>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"> Broodje</label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Fles rum
                        </label>
                    </div>
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-primary">Verzenden</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
